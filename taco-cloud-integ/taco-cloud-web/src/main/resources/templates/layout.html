<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.js}"></script>
    <script th:src="@{/webjars/mustachejs/2.2.1/mustache.min.js}"></script>
</head>
<body>
<div layout:fragment="header">
    <a th:href="@{/}">
        <img th:src="@{/images/TacoCloud.png}" class="logo"/>
    </a>
    <div class="header">
        <form method="POST" th:action="@{/logout}" id="logoutForm"
              sec:authorize="isAuthenticated()">
            <span sec:authentication="principal.fullname">
                USERNAME
            </span>
            <input type="submit" value="Logout"/>
        </form>
    </div>
</div>

<section layout:fragment="main">
    Main content goes here
</section>


<div layout:fragment="footer" class="footer">
</div>

</body>
</html>
